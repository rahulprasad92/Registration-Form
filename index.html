<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Registraion Form</h1>
            <div class="first-name" id="courses">
                <label id="course">First Name :</label>
                <input type="text" placeholder="First Name">
                <span>(Max 50 Characters Allowed)</span>
            </div>
            <div class="last-name">
                <label id="course">Last Name :</label>
                <input type="text" placeholder="Last Name">
                <span>(Max 50 Characters Allowed)</span>
            </div>
            <div class="email">
                <label id="course">Email ID :</label>
                <input type="text" placeholder="email-id">
            </div>
            <div class="mobile">
                <label id="course">Mobile Number :</label>
                <input type="number" placeholder="+91-XXXXXXXXXX">
                <span>(10 Digits Allowed)</span>
            </div>
            <div class="address">
                <label id="course">Address :</label>
                <input type="text" placeholder="Address">
                <span>(Max 100 Characters Allowed)</span>
            </div>
            <div class="gender">
                <label id="course">Gender :- </label><br>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
            </div>
            <div class="date-of-birth">
                <label id="course">Date of Birth (DOB) :-</label>
                <select id="day">
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">15</option>
                <option value="15">15</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month">
                <option value="mon">Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="april">December</option>
            </select>
            <select id="year">
                <option value="year">Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                </select>
            </div>
            <div class="message">
                <label id="course">Message :</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="city">
                <label id="course">City :</label>
                <input type="text" placeholder="city-name">
                <span>(Max 50 Characters Allowed)</span>
            </div>          
            <div class="pin-code">
                <label id="course">Pin Code :</label>
                <input type="number" placeholder="XXXXXX">
                <span>(Max 6 Numbers)</span>
            </div>
            <div class="country">
                <label id="course">Country :</label>
                <input type="text" placeholder="Last Name">
                <span>(Max 50 Characters Allowed)</span>
            </div>
            <div class="hobbies">
                <label id="course">Hobbies :-</label><br>
                <input type="checkbox">
                <label>Drawing</label>
                <input type="checkbox">
                <label>Singing</label>
                <input type="checkbox">
                <label>Dancing</label>
                <input type="checkbox">
                <label>Sketching</label><br>
                <input type="checkbox">
                <label>Others</label>
                <input type="text" id="other">
                <span>(Max 50 Characters Allowed)</span>
            </div>
            <div class="qualification">
                <label id="course">Qualification :-</label><br>
                <input type="checkbox">
                <label>High School (10th)</label><br>
                <input type="checkbox">
                <label>Higher School (12th)</label><br>
                <input type="checkbox">
                <label>Graduation</label><br>
                <input type="checkbox">
                <label>Post Graduation</label><br>
                <input type="checkbox">
                <label>Ph.D</label><br>
        </div>
        <div class="applied">
            <label id="course">Courses Applied For :-</label><br>
            <input type="checkbox">
            <label>BCA(Bachelor of Computer Applications)</label><br>
            <input type="checkbox">
            <label>B.Com(Bachelor of Commerce)</label><br>
            <input type="checkbox">
            <label>B.Sc(Bachelor of Science)</label><br>
            <input type="checkbox">
            <label>B.A(Bachelor of Arts)</label><br>
            <input type="checkbox">
            <label>MCA(Master of Computer Applications)</label><br>
            <input type="checkbox">
            <label>M.Com(Master of Commerce)</label><br>
            <input type="checkbox">
            <label>M.Sc.(Master of Science)</label><br>
            <input type="checkbox">
            <label>MA(Master of Arts)</label><br>
    </div>
    <div class="button">
        <button id="sub">Submit</button>
        <button id="reset">Reset</button>
    </div>
    </div>
</body>
</html>
